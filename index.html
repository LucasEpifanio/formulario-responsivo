<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/cadastro.svg">
        </div>
        <div class="form">
            <form id="form" action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" class="inputs required" oninput="namevalidate()" >
                        <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                    </div>
                    <div class="input-box">
                        <label class="label-required" for="lastname"> Segundo Nome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" class="inputs required" oninput="sobrenamevalidate()">
                        <span class="span-required">Sobrenome deve ter no mínimo 3 caracteres</span>
                    </div>
                    <div class="input-box">
                        <label class="label-required" for="email"> Email</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" class="inputs required" oninput="emailvalidate()" >
                        <span class="span-required">Digite um email válido</span>
                    </div>
                    <div class="input-box">
                        <label class="label-required" for="number"> Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" class="inputs required" oninput="celvalidate()" >
                        <span class="span-required">Digite um Número Válido com o DDD</span>
                    </div>
                    <div class="input-box">
                        <label class="label-required" for="password"> Senha </label>
                        <input id="password" type="password" name="password" placeholder="Digite sua Senha" class="inputs required" oninput="senhavalidate()">
                        <span class="span-required">Senha com no mínimo 8 caracteres</span>
                    </div>
                    <div class="input-box">
                        <label class="label-required" for="Confirmpassword"> Confirme sua Senha </label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua Senha" class="inputs required" oninput="confirvalidate()" >
                        <span class="span-required">Senhas devem ser compátiveis</span>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                            <div class="gender-input">
                                <input type="radio" id="Male" name="gender">
                                <label for="Male">Masculino</label>
                            </div>

                                <div class="gender-input">
                                    <input type="radio" id="others" name="gender">
                                    <label for="others">Outros</label>
                                </div>

                                    <div class="gender-input">
                                        <input type="radio" id="none" name="gender">
                                        <label for="none">Prefiro não dizer</label>
                                    </div>
                                </div>
                            </div>
                  
                <div class="continue-button">
                    <button type="submit"> <a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script> 
</body>
</html>
